	<form id="frm" class="easyui-form" method="post" style="margin: 10;text-align: center;">
		<input type="hidden" id="id" name="id"/>
		<input type="hidden" id="parentid" name="parentid"/>
		<table cellpadding="5">
			<tr id="parentDiv">
				<td>上级资源</td>
				<td><input name="parentName" id="parentName" class="easyui-textbox" style="width: 300px" disabled></td>
			</tr>
			<tr>
				<td>资源名称</td>
				<td><input name="name" id="name" style="width: 300px" class="easyui-textbox" required="true"></td>
			</tr>
			<tr>
				<td>资源类型</td>
				<td><select name="rightType" id="rightType" style="width:300px;" class="easyui-combobox" data-options="required:true,editable:false,panelHeight:'auto'">
						<option value="0">菜单/页面</option>
						<option value="1">元素/按钮</option>
					</select></td>
			</tr>
			<tr>
				<td>资源范围</td>
				<td><select name="scope" id="scope" style="width:300px;" class="easyui-combobox" data-options="required:true,editable:false,panelHeight:'auto'">
						<option value="0">后台</option>
						<option value="1">卖家</option>
						<option value="2">买家</option>
						<option value="3">食药监</option>
						<option value="9">通用</option>
					</select></td>
			</tr>
			<tr>
				<td>菜单中是否显示</td>
				<td><select name="isshow" id="isshow" style="width:300px;" class="easyui-combobox" data-options="required:true,editable:false,panelHeight:'auto'">
						<option value="0">不显示</option>
						<option value="1">显示</option>
					</select></td>
			</tr>
			<tr>
				<td>资源地址</td>
				<td><input name="htmlUrl" id="htmlUrl" style="width: 300px" class="easyui-textbox"></td>
			</tr>
			<tr>
				<td>接口地址</td>
				<td><input name="apiUrl" id="apiUrl" style="width: 300px" class="easyui-textbox"></td>
			</tr>
			<tr>
				<td>功能代码</td>
				<td><input name="code" id="code" style="width: 300px" class="easyui-textbox"></td>
			</tr>
			<tr>
				<td>图标</td>
				<td><input name="icon" id="icon" style="width: 300px" class="easyui-textbox"></td>
			</tr>
			<tr>
				<td>排序号</td>
				<td><input name="sortno" id="sortno" style="width: 300px" class="easyui-textbox"></td>
			</tr>			
			<tr>
				<td>备注</td>
				<td><textarea name="remark" id="remark" class="easyui-textbox"  data-options="multiline:true" style="height:60px;width: 300px"></textarea></td>
			</tr>
		</table>
	</form>	
<script>
function initEditForm(type){
	var name = '${parentName}';
	$('#parentName').textbox('setValue',name);	
}
</script>
