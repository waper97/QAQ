<form class="easyui-form" style="margin-top:20px;" id='frm'>
	<input type='hidden' id='id' name='id'/>
	<input type='hidden' id='type' name='type'/>
	<div class="form-row must">
		<input class="easyui-textbox" id='name' name='name' style="width:100%" data-options="prompt:'请输入分类名称',label:'分类名称:',required:true,validType:'maxLength[30]'" >
	</div>	
	<div class="form-row" id="parent_div">
		<select class="easyui-combobox" style="width:300px" id='parentid' name='parentid' editable="false" data-options="
			prompt:'上级分类',
			label:'分类名称:',
			valueField: 'id',
			textField: 'name',
			panelHeight:'auto'
		"></select>
	</div>	
</form>
