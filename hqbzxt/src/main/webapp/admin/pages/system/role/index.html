<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../../js/datepicker/WdatePicker.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../easyui/themes/icon1.css">
	<link rel="stylesheet" type="text/css"  href="../../../css/yj.css">
	<script type="text/javascript" src="../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../easyui/jquery.easyui.min.js"></script>	
	<script type="text/javascript" src="../../../js/datagrid.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../layui/layui.js"></script>	
	<script type="text/javascript" src="env.js"></script>
</head>
<body class="easyuibody">
	<div class="easyui-layout" data-options="fit:true">
			<table id="grid" class="easyui-datagrid" title="系统角色列表" style="height:95%;"
				data-options="nowrap:false,rownumbers:true,singleSelect:true,method:'get',toolbar:'#ft',pagination:true">
			<thead>
				<tr>
					<th data-options="field:'fk',checkbox:true"></th>
					<th data-options="field:'roleCode',width:100">角色编码</th>
					<th data-options="field:'roleName',width:150">角色名称</th>
					<th data-options="field:'roleType',width:100,formatter:roleTypeFormatter">角色类型</th>
					<th data-options="field:'remark',width:150">备注</th>
				</tr>
			</thead>
		</table>
	</div>
	<div id="ft" style="padding:2px 5px;">
		<input type='button' class='myButton cls_yj_add icon-add' value='增加'/>
		<input type='button' class='myButton cls_yj_edit icon-edit' value='修改'/>
		<input type='button' class='myButton cls_yj_delete icon-remove' value='删除'/>
		<input type='button' class='myButton cls_yj_auth icon-lock' value='授权'/>
	</div>
	<div id='MyPopWindow'></div>

<script type="text/javascript">
	var grid = $('#grid');
</script>
</body>
</html>
