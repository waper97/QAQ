<form class="easyui-form" style="width:500px;margin-top:20px;" id='frm'>
	<input type='hidden' id='id' name='id'/>
	<div class="form-row">
		<input class="easyui-textbox" id='roleCode' name='roleCode' style="width:100%" data-options="prompt:'请输入角色编码',label:'角色编码:',required:true,validType:'maxLength[30]'" >
	</div>
	<div class="form-row">
		<input class="easyui-textbox" id='roleName' name='roleName' style="width:100%" data-options="label:'角色名称:',required:true,validType:'maxLength[30]'">
	</div>
	<div class="form-row">
		<select class="easyui-combobox" id="roleType" name="roleType" data-options="label:'角色类型:',required:true,editable:false,panelHeight:'auto'" style="width:100%">
			<option value="0">管理角色</option>
			<option value="1">卖家角色</option>
			<option value="2">买家角色</option>	
			<option value="3">食药监角色</option>		
		</select>
	</div>
	<div class="form-row">
		<input class="easyui-textbox" id='remark' name='remark' style="width:100%" data-options="label:'备注:'">
	</div>

</form>
