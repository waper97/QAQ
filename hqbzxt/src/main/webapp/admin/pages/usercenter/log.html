<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>	
</head>
<body class="easyuibody">
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north',border:false,split:true">
			<div id="search_panel" class="easyui-panel" title="综合查询" style="height:60px;padding:5px;" fit="true">
				<span>发布日期 从：&nbsp;<input type="text" name="begin" id="begin" class="easyui-datebox" style="width: 150px"/>&nbsp;到&nbsp;
				<input type="text" name="end" id="end" class="easyui-datebox" style="width: 150px"/></span>
				 <span><a class="easyui-linkbutton" iconCls="icon-search" onclick="doQuery()">查询</a></span>
			</div>
		</div>
		<div data-options="region:'center',border:false">
			<table id="grid" class="easyui-datagrid" title="我的操作日志" style="height:95%;"
				data-options="nowrap:false,rownumbers:true,singleSelect:true,url:'/api/system/log/getLogsByUser',method:'post',toolbar:'#ft',pagination:true">
			<thead>
				<tr>
					<th data-options="field:'opTime',width:150">操作时间</th>
					<th data-options="field:'ip',width:150">IP</th>
					<th data-options="field:'content',width:400">操作内容</th>
				</tr>
			</thead>
		</table>
		</div>
	</div>

<script type="text/javascript">
	var grid = $('#grid');
	function doQuery(){
		var paramObj 	= new Object(); ;
		paramObj.startTime= $('#begin').datebox('getValue');
		paramObj.endTime 	= $('#end').datebox('getValue');	
		grid.datagrid('options').queryParams = paramObj;
		grid.datagrid('reload'); //设置好查询参数 reload 一下就可以了
	}
</script>
</body>
</html>
